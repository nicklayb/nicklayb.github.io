<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ config.extra.name }}</title>
    <link rel="stylesheet" href="{{ get_url(path="styles/styles.css") | safe }}" />
  </head>

  <body class="h-screen flex flex-col">
    <nav class="container flex flex-initial mb-4 text-lg">
      <div class="flex flex-1">
        <span class="flex flex-initial py-4 pr-4 font-bold">{{ config.extra.name }}</span>
        <a class="nav-item" href="/">Home</a>
        <a class="nav-item" href="/blog">Blog</a>
        <a class="nav-item" href="/talks">Talks</a>
        <a class="nav-item" href="/sandbox">Sandbox</a>
      </div>
      <div class="flex-initial">
        <a class="nav-item" href="https://github.com/{{ config.extra.github_handle }}">GitHub</a>
      </div>
    </nav>
    <section class="flex flex-1 container">
      {% block content %} {% endblock %}
    </section>
  </body>
</html>
