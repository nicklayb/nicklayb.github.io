{% extends "base.html" %}

{% block content %}

<div class="w-full">
  <h1 class="text-4xl font-extrabold mb-6">{{section.title}}</h1>

  <p class="text-center py-2 text-slate-400">{{section.description}}</p>

  <div class="w-full">
    {% for page in section.extra.talks %}
    <div class="w-full mt-8 p-2 desktop:p-4 bg-slate-50 dark:bg-slate-900 rounded-md shadow-md">
      <h3 class="text-2xl desktop:text-3xl mb-2">{{page.title}}</h3>
      <div class="flex flex-col desktop:flex-row justify-between">
        <a class="font-bold text-purple-700 dark:text-purple-500" href="{{page.location.url}}">@{{page.location.name}}</a>
        <div class="">
          {% for tag in page.tags %}
            <span class="tag">{{tag}}</span>
          {% endfor %}
        </div>
      </div>
      <div class="py-4">
        <iframe
          width="100%"
          height="500"
          src="https://www.youtube.com/embed/{{page.video_code}}"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
        ></iframe>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
